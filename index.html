<!DOCTYPE html>
<html lang="en" data-theme="darkmode">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <p id="modes">Mode: <span id="light">Light</span> / <span id="dark">Dark</span></p>
            <h1>Generate <br><span id="title-bold">random passwords</span></h1>
            <h2>Use this tool to get passwords tailored to your needs, and never use an insecure password again.</h2>
            <div id="types">
                <button id="generatebutton">Generate passwords</button>
                <label for="password-length">Number of characters: </label>
                <input type="number" id="password-length" min=4 max=20 step=1 value=15><br>
                <input type="radio" name="which-characters" id="all-characters" value="all-characters" checked="checked">
                <label for="all-characters">All characters</label></body>
                <input type="radio" name="which-characters" id="alpha-numerical" value="alpha-numerical">
                <label for="alpha-numerical">Alphanum. only</label>
                <input type="radio" name="which-characters" id="numbers-only" value="numbers-only">
                <label for="numbers only">Numbers only</label><br>
            </div>
            
            <div class="answers">
                <div>
                    <p id="answer-1"></p>
                    <p id="copied1">Copied in clipboard</p>
                </div>
                <div>
                    <p id="answer-2"></p>
                    <p id="copied2">Copied in clipboard</p>
                </div>
            </div>
        </div>

        <script defer src="index.js"></script>
    </body>
</html>
